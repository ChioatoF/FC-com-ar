<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Landing Page</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* CSS Variables for easy theme switching */
        :root {
            --bg-color: #1a1a1a;       /* Deep Charcoal */
            --text-color: #f4f4f2;     /* Off-white / Soft Ash */
            --transition-speed: 0.3s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif; /* Clean sans-serif for UI elements */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Container to keep everything perfectly centered */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        /* Top Section: Headshot */
        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 2.5rem;
            /* Optional: subtle border if your image blends too much into the background */
            /* border: 1px solid var(--text-color); */
        }

        /* Top Section: Name */
        .name {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 400;
            letter-spacing: 0.02em;
            margin-bottom: 3.5rem;
            text-align: center;
        }

        /* Navigation / Ghost Buttons */
        .nav-links {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 1.25rem; /* Ample negative space between buttons */
        }

        .ghost-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            padding: 1rem 2rem;
            background: transparent;
            color: var(--text-color);
            border: 1px solid var(--text-color);
            border-radius: 4px; /* Keeps it sharp and elegant */
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            transition: opacity var(--transition-speed) ease;
            cursor: pointer;
        }

        /* Interactivity: Subtle fade effect */
        .ghost-button:hover,
        .ghost-button:focus {
            opacity: 0.6;
            outline: none;
        }

        /* SVG Icons */
        .icon {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }
    </style>
</head>
<body>

    <main class="container">
        <img src="https://media.licdn.com/dms/image/v2/D4D03AQHTT_bgkScZVA/profile-displayphoto-scale_400_400/B4DZnjhhQoJIAg-/0/1760458841443?e=1773878400&v=beta&t=xz5TAA9XWbnI8SY-CYyDYDyzYhwCkzOiqpfF-oRHLks" alt="Headshot" class="avatar">
        
        <h1 class="name">Franco Chioato</h1>

        <nav class="nav-links">
            <a href="https://instagram.com/fchioato" class="ghost-button" target="_blank" rel="noopener noreferrer">
                <svg class="icon" viewBox="0 0 24 24">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                </svg>
                Instagram
            </a>

            <a href="https://linkedin.com/in/franco-chioato/" class="ghost-button" target="_blank" rel="noopener noreferrer">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                    <rect x="2" y="9" width="4" height="12"></rect>
                    <circle cx="4" cy="4" r="2"></circle>
                </svg>
                LinkedIn
            </a>

            <a href="mailto:franco@francochioato.com.ar" class="ghost-button">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
                Email
            </a>
        </nav>
    </main>

</body>
</html>
